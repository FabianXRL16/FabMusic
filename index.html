<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Music</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/a3a61b758e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music">
        <div class="album"></div>
        <div class="controls">
          <button class="btn btnMain" id="random">
            <i class="iconPlay fas fa-random"></i>
          </button>
          <button class="btn btnMain" id="back">
            <i class="iconPlay fas fa-step-backward"></i>
          </button>
          <button class="btn btnMain play" id="play">
            <i class="iconPlay fas fa-play"></i>
          </button>
          <button class="btn btnMain" id="next">
            <i class="iconPlay fas fa-step-forward"></i>
          </button>
          <button class="btn btnMain" id="repeat">
            <i class="iconPlay fas fa-redo"></i>
          </button>
        </div>
      </div>
      <div class="playList">
        <div class="headerList">
          <div class="title">
            <h1 class="nameSong">Gold.</h1>
            <p class="infoSong">
              <span class="singer">Tolan Shaw</span
              ><span class="year">2018</span
              ><span class="numSongs">10 Songs</span>
            </p>
          </div>
          <div class="valoration">
            <h2 class="score">4.5<span class="max">/5</span></h2>
            <span>...</span>
          </div>
        </div>
        <div class="list">
          <button class="item btn">
            <div class="pos">1</div>
            <div class="name">Lets See What The Nigth Can Do</div>
            <div class="snippet">
              <span class="duration">4:05</span>
            </div>
