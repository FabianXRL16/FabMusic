<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Music</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/icon.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/a3a61b758e.js"
      crossorigin="anonymous"
    ></script>
    <meta
      name="description"
      content="Demo of a basic music player with vanilla js."
    />
    <meta name="keywords" content="musicPlayer, music, audio" />
    <meta name="author" content="Fabian Pacherres" />
    <meta name="copyright" content="Copyright owner" />
    <meta name="theme-color" content="#fff" />
  </head>
  <body>
    <div class="container">
      <div class="music">
        <div class="album"></div>
        <div class="controls">
          <button class="btn btnMain" id="random">
            <i class="iconPlay fas fa-random"></i>
          </button>
          <button class="btn btnMain" id="back">
            <i class="iconPlay fas fa-step-backward"></i>
          </button>
          <button class="btn btnMain play">
            <i id="play" class="iconPlay fas fa-play"></i>
          </button>
          <button class="btn btnMain" id="next">
            <i class="iconPlay fas fa-step-forward"></i>
          </button>
          <button class="btn btnMain" id="repeat">
            <i class="iconPlay fas fa-redo"></i>
          </button>
        </div>
      </div>
      <div class="playList">
        <div class="headerList">
          <div class="title">
            <h1 class="nameSong"></h1>
            <p class="infoSong">
              <span class="singer"></span>
              <span class="albumName"></span>
            </p>
          </div>
          <div class="valoration">
            <h2 class="score">
              <b class="point">4.5</b><span class="max">/5</span>
            </h2>
            <button class="btn settings"><i class="fas fa-star"></i></button>
          </div>
        </div>
        <div class="list"></div>
      </div>
      <div class="header">
        <img class="logo logoTheme" src="./assets/images/logo.svg" alt="" />
        <img
          class="logo-dark logoTheme"
          src="./assets/images/logo-dark.svg"
          alt=""
        />
        <div class="containerControlHeader">
          <button class="btn settings" id="changeTheme">
            <i class="iconLight iconTheme fas fa-sun"></i>
            <i class="iconDark iconTheme fas fa-moon"></i>
          </button>
          <button
            class="dev btn"
            style="background-image: url('./assets/images/author.jpg')"
          ></button>
          <div class="socialNetwork">
            <a href="https://github.com/FabianXRL16" target="_blank">
              <i class="fab fa-github"></i>
            </a>
            <a href="https://www.instagram.com/fabian.xrl16/" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="https://twitter.com/FabianXRL16" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="currentSong"></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
