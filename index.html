<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Music</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/icon.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/a3a61b758e.js"
      crossorigin="anonymous"
    ></script>
    <meta
      name="description"
      content="Demo of a basic music player with vanilla js."
    />
    <meta name="keywords" content="musicPlayer, music, audio" />
    <meta name="author" content="Fabian Pacherres" />
    <meta name="copyright" content="Copyright owner" />
    <meta name="theme-color" content="#fff" />
  </head>
  <body>
    <div class="container">
      <div class="music">
        <div class="album"></div>
        <div class="controls">
          <button class="btn btnMain" id="random">
            <i class="iconPlay fas fa-random"></i>
          </button>
          <button class="btn btnMain" id="back">
            <i class="iconPlay fas fa-step-backward"></i>
          </button>
          <button class="btn btnMain play" id="play">
            <i class="iconPlay fas fa-play"></i>
          </button>
          <button class="btn btnMain" id="next">
            <i class="iconPlay fas fa-step-forward"></i>
          </button>
          <button class="btn btnMain" id="repeat">
            <i class="iconPlay fas fa-redo"></i>
          </button>
        </div>
      </div>
      <div class="playList">
        <div class="headerList">
          <div class="title">
            <h1 class="nameSong">Gold.</h1>
            <p class="infoSong">
              <span class="singer">Tolan Shaw</span> -
              <span class="albumName">2018</span>
            </p>
          </div>
          <div class="valoration">
            <h2 class="score">4.5<span class="max">/5</span></h2>
            <span>...</span>
            <button class="btn settings"><i class="fas fa-cog"></i></button>
          </div>
        </div>
        <div class="list"></div>
      </div>
      <div class="search">
        <img class="logo" src="./assets/images/logo.svg" alt="" />
        <div class="containerInput">
          <button class="btn searchIcon"><i class="fas fa-search"></i></button>
          <input class="input" type="text" placeholder="To search music ..." />
        </div>
        <button class="btn settings"><i class="fas fa-cog"></i></button>
        <button
          class="dev btn"
          style="background-image: url('./assets/images/author.jpg')"
        ></button>
      </div>
      <div class="currentSong">
        <div class="snippetCurrentSong">
          <img class="singerCurrentSong" src="https://e-cdns-images.dzcdn.net/images/artist/19cc38f9d69b352f718782e7a22f9c32/250x250-000000-80-0-0.jpg" alt="">
          <div class="titleCurrentSong">
            <h2>Stan</h2>
            <span>Eminen</span>
          </div>
        </div>
        <div class="timeCurrentSong"> 02:46 ----- 4:05</div>
        <button class="soundCurrentSong btnMain"><i class="fas fa-pause"></i></button>
        <div class="animationCurrentSong">
          <div class="containerAnimation">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </div>
      </div>
      <button class="btnFloat"><i class="fas fa-search"></i></button>
    </div>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
